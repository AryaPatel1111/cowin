<html>
    <head>
        <title>CoWIN Availibility</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    </head>
    <body>
        <section>
            <h1>CoWIN Vaccine Availibility</h1>
            <p>
                Features: Added age group filter (18+ / 45+) and removed unavailable slots from the <a href="https://selfregistration.cowin.gov.in/" target="_blank">original app</a><br>
                Implemented using the <a href="https://apisetu.gov.in/public/marketplace/api/cowin" target="_blank">Co-WIN Public API</a>. Code available at <a href="https://github.com/neelpy/cowin" target="_blank">https://github.com/neelpy/cowin</a>
            </p>
        </section>
        <form onsubmit="check()">
            <label>State:</label>
            <select id="state">
                <option value="-" selected disabled hidden>Select State</option>
            </select>
            <label>District:</label>
            <select id="district">
                <option value="-" selected disabled hidden>Select District</option>
            </select><br>
            <label>Date:</label>
            <input type="date" id="date">
            Age: <label for="18+">18+</label>
            <input type="radio" id="18+" name="age" value="18+" checked>
            <label for="45+">45+</label>
            <input type="radio" id="45+" name="age" value="45+">
            <input type="button" value="Fetch Available Centers" onclick="check()">
        </form>
        <div id="results">
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
